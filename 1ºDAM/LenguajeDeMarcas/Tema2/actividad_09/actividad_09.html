<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ejercicio 9 - Formularios</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <h1>Actividad 9: Formularios</h1>
        <form name=form1 action="#" metod="post">
    <p>
        <label>Boton enviar:</label>
        <input type="submit" value="Enviar">
    </p>
    <p>
        <label>Boton reset:</label>
        <input type="reset" value="Resetear" />
    </p>
    <p>
        <label>Boton general:</label>
        <button>General</button>
    </p>
    <p>
        <label>Boton con imagen:</label>
        <input type="image" src="boton.png" alt="imagen boton" widht="80">
    </p>
    <p>
        <label>Texto largo:</label>
        <input type="text" size="50" maxlength="15" name="texto1">
    </p>
    <p>
        <label>Texto por defecto:</label>
        <input type="text" value="Hola mundo">
    </p>
    <p>
        <label>Contraseña:</label>
        <input type="password" id="clave">
    </p>
    <p>
        <label>Fecha:</label>
        <input type="date" id="fecha">
    </p>
    <p>
        <strong>Grupo 1:</strong><br>
        <input type="radio" name="color" value="rojo"> Rojo
        <input type="radio" name="color" value="azul"> Azul
    </p>
    <p>
        <strong>Grupo 2:</strong><br>
        <input type="radio" name="turno" value="mañana"> Mañana
        <input type="radio" name="turno" value="tarde"> Tarde
    </p>
    <p>
        <label>Lista desplegable:</label>
        <select name="lista">
            <optgroup label="Grupo 1">
                <option>Opcion 1</option>
                <option>Opcion 2</option>
            </optgroup>
            <optgroup label="Grupo 2">
                <option>Opcion 3</option>
                <option>Opcion 4</option>
            </optgroup>
            <option disabled>Opcion 5 inavilitada</option>
        </select>
    </p>
    <p>
        <label>Comentario:</label><br>
        <textarea rows="5" cols="40" style="background-color: purple; color:white;">
        Escribe algo aqui...
        </textarea>
    </p>
    </form>
    <hr>
    <form name="login">
    <fieldset>
        <legend>Formulario login</legend>
        <p>
        <label>Usuario</label>
        <input type="text" name="usuario">
        </p>
        <p>
        <label>Contraseña</label>
        <input type="password" name="pass">
        </p>
        <input type="submit" value="Entrar">
    </fieldset>
    </form>
    <form name="contacto">
        <fieldset>
            <legend>Formulario contacto</legend>
            <p>
            <label>Nombre:</label>
            <input type="text" name="nombre">
            </p>
            <p>
            <label>Correo:</label>
            <input type="email" name="email">
            </p>
            <button>Enviar</button>
        </fieldset>
    </form>
    </body>
</html>
